<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-gray-800 text-white p-4 flex flex-col md:h-screen">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-orange-400 bg-clip-text text-transparent">
                Students Tracker
            </h2>
            <nav class="flex-grow">
                <a href="map.html" class="block py-4 px-4 hover:bg-gray-700 text-white">Map</a>
                <a href="students.html" class="block py-4 px-4 bg-gray-700 text-white">Students</a>
                <a href="profile.html" class="block py-4 px-4 hover:bg-gray-700 text-white">Profile</a>
            </nav>
            <button class="bg-orange-600 text-white py-2 rounded-lg w-full mt-auto">Logout</button>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-4 overflow-auto">
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h3 class="text-xl font-bold">Students Record</h3>
                <p class="text-gray-500">Manage student data effectively</p>
                
                <div class="flex flex-col md:flex-row justify-end space-y-2 md:space-y-0 md:space-x-2 mt-4">
                    <button id="deleteBtn" class="border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg">Delete</button>
                    <button id="filterBtn" class="border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg">Filter Warnings</button>
                    <button id="addBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg">+ Add new Student</button>
                </div>
                
                <div class="mt-4 overflow-x-auto">
                    <table class="w-full border-collapse min-w-[600px]">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="p-2 border">Select</th>
                                <th class="p-2 border">Student ID</th>
                                <th class="p-2 border">Student Name</th>
                                <th class="p-2 border">Distance (m)</th>
                                <th class="p-2 border">Status</th>
                                <th class="p-2 border">Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <tr>
                                <td class="p-2 border text-center"><input type="checkbox"></td>
                                <td class="p-2 border">001</td>
                                <td class="p-2 border">Saman Kumara</td>
                                <td class="p-2 border">10</td>
                                <td class="p-2 border text-green-600">✅ Safe</td>
                                <td class="p-2 border"></td>
                            </tr>
                            <tr>
                                <td class="p-2 border text-center"><input type="checkbox"></td>
                                <td class="p-2 border">002</td>
                                <td class="p-2 border">Saman Kumara</td>
                                <td class="p-2 border">10</td>
                                <td class="p-2 border font-bold text-red-600">⚠ Warning</td>
                                <td class="p-2 border"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("deleteBtn").addEventListener("click", function () {
            let rows = document.querySelectorAll("#studentTable tr");
            rows.forEach(row => {
                if (row.querySelector("input[type='checkbox']").checked) {
                    row.remove();
                }
            });
        });

        document.getElementById("filterBtn").addEventListener("click", function () {
            let rows = document.querySelectorAll("#studentTable tr");
            rows.forEach(row => {
                let status = row.cells[4].innerText;
                if (!status.includes("Warning")) {
                    row.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
